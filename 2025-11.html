    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff0f5;
            min-height: 100vh;
            padding: 10px;
            margin: 0;
            overflow-x: auto;
        }

        .container {
            width: 100%;
            max-width: none;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #F1585C;
            color: white;
            text-align: center;
            padding: 15px;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: clamp(1.2rem, 2vw, 2rem);
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
            margin: 0;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: #f8f9fa;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .legend-gangnam {
            background: linear-gradient(135deg, #ff5f6d 0%, #ffc371 100%);
        }

        .legend-yeoksam {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .legend-online {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .legend-tech-for-impact {
            background: linear-gradient(135deg, #f1c40f 0%, #f39c12 100%);
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            gap: 1px;
            background: #e0e0e0;
            margin: 0;
            flex: 1;
            font-size: clamp(0.7rem, 1vw, 1rem);
        }

        .day-column {
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .day-header {
            background: #f5f5f5;
            color: #000000;
            text-align: center;
            padding: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .day-content {
            flex: 1;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .lab-item {
            margin: 4px;
            border-radius: 8px;
            padding: 8px;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            flex-shrink: 0;
            color: #000000;
        }

        .lab-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .lab-item:active {
            transform: translateY(0px);
        }

        .gangnam {
            background: linear-gradient(135deg, #ff5f6d 0%, #ffc371 100%);
            color: #000000;
        }

        .yeoksam {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #000000;
        }

        .online {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #000000;
        }

        .tech-for-impact {
            background: linear-gradient(135deg, #f1c40f 0%, #f39c12 100%);
            color: #000000;
        }

        .lab-name {
            font-weight: 700;
            font-size: clamp(0.65rem, 1vw, 0.8rem);
            line-height: 1.1;
            margin-bottom: 4px;
            word-break: keep-all;
            hyphens: auto;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .lab-info {
            font-size: clamp(0.55rem, 0.8vw, 0.7rem);
            line-height: 1.2;
        }

        .room-number {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 1px 4px;
            border-radius: 4px;
            font-size: 0.6rem;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: slideIn 0.3s ease;
            overflow: hidden;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #F1585C 0%, #ff8a80 100%);
            color: white;
            padding: 25px;
        }

        .modal-header h2 {
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-info-row {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .modal-info-row:last-child {
            border-bottom: none;
        }

        .modal-label {
            font-weight: bold;
            color: #F1585C;
            margin-bottom: 8px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-value {
            color: #333;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .close {
            color: white;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            line-height: 1;
        }

        .close:hover {
            transform: rotate(90deg);
        }

        .emoji-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        @media (max-width: 1400px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .lab-name {
                font-size: 0.75rem;
            }

            .lab-info {
                font-size: 0.65rem;
            }
        }

        @media (max-width: 1200px) {
            .header h1 {
                font-size: 1.6rem;
            }

            .lab-name {
                font-size: 0.7rem;
            }

            .lab-info {
                font-size: 0.6rem;
            }

            .room-number {
                font-size: 0.55rem;
            }
        }

        @media (max-width: 768px) {
            body {

            }

                min-height: 100vh;
                height: auto;

            .header h1 {
                font-size: 1.4rem;
            }

            .day-header {
                padding: 8px;
                font-size: 1rem;
            }

            .lab-item {

                padding: 6px;
            }

            .lab-name {
                font-size: clamp(0.55rem, 1.5vw, 0.7rem);
                -webkit-line-clamp: 3;
                line-clamp: 3;
            }

            .lab-info {
                font-size: clamp(0.45rem, 1vw, 0.6rem);
            }

            .legend {
                gap: 10px;
                padding: 8px;
                font-size: 0.8rem;
            }

            .schedule-grid {
                font-size: clamp(0.6rem, 2vw, 0.9rem);
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }

            .modal-header {
                padding: 20px;
            }

            .modal-body {
                padding: 20px;
            }

    </style>

        var data = [];
        for (var i = 0; i < meetings.length; i++) {
            var parts = meetings[i].split('\t');
            if (parts.length >= 6) {
                var loc = parts[1].split(',')[0].trim();
                data.push({
                    day: parts[0].replace('격주 ', ''),
                    location: loc,
                    room: getRoom(loc),
                    type: getLocationType(loc),
                    time: parts[2],
                    name: parts[3],
                    leader: parts[4],
                    description: parts[5],
                    isTech: parts[3].indexOf('[테크포임팩트') >= 0 || parts[3].indexOf('[사이드임팩트]') >= 0
                });
            }
        }

        var dayMap = {'월': 'monday', '화': 'tuesday', '수': 'wednesday', '목': 'thursday', '토': 'saturday', '일': 'sunday'};
        var organized = {monday: [], tuesday: [], wednesday: [], thursday: [], saturday: [], sunday: []};

        for (var i = 0; i < data.length; i++) {
            var m = data[i];
            var key = dayMap[m.day];
            if (key && organized[key]) {
                organized[key].push(m);
            }
        }

        function getMinutes(timeStr) {
            var match = timeStr.match(/(\d{1,2}):(\d{2})/);
            if (!match) return 0;
            return parseInt(match[1]) * 60 + parseInt(match[2]);
        }

        for (var key in organized) {
            organized[key].sort(function(a, b) {
                return getMinutes(a.time) - getMinutes(b.time);
            });
        }

        var satMeetings = organized.saturday;
        var midPoint = Math.ceil(satMeetings.length / 2);
        var saturday1 = satMeetings.slice(0, midPoint);
        var saturday2 = satMeetings.slice(midPoint);

        function renderMeetings(meetings, containerId) {
            var container = document.getElementById(containerId);
            for (var i = 0; i < meetings.length; i++) {
                var m = meetings[i];
                var div = document.createElement('div');
                var className = 'lab-item ' + m.type;
                if (m.isTech) className += ' tech-for-impact';
                div.className = className;

                var html = '';
                if (m.room) html += '<div class="room-number">' + m.room + '</div>';
                html += '<div class="lab-name">' + m.name + '</div>';
                html += '<div class="lab-info">' + m.location + ' ' + m.time + '</div>';
                div.innerHTML = html;

                div.onclick = (function(meeting) {
                    return function() {
                        document.getElementById('modal-title').textContent = meeting.name;
                        document.getElementById('modal-subtitle').textContent = meeting.day + '요일';
                        document.getElementById('modal-leader').textContent = meeting.leader;
                        document.getElementById('modal-time').textContent = meeting.time;
                        document.getElementById('modal-location').textContent = meeting.location + (meeting.room ? ' ' + meeting.room : '');
                        document.getElementById('modal-description').textContent = meeting.description;
                        document.getElementById('meetingModal').style.display = 'block';
                    };
                })(m);

                container.appendChild(div);
            }
        }

        renderMeetings(organized.monday, 'monday-meetings');
        renderMeetings(organized.tuesday, 'tuesday-meetings');
        renderMeetings(organized.wednesday, 'wednesday-meetings');
        renderMeetings(organized.thursday, 'thursday-meetings');
        renderMeetings(saturday1, 'saturday1-meetings');
        renderMeetings(saturday2, 'saturday2-meetings');
        renderMeetings(organized.sunday, 'sunday-meetings');

        document.getElementsByClassName('close')[0].onclick = function() {
            document.getElementById('meetingModal').style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target.id === 'meetingModal') {
                document.getElementById('meetingModal').style.display = 'none';
            }
        };
    </script>
