        /* Snowflake Animation */
        .snowflake {
            color: #fff;
            font-size: 1.2em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            position: fixed;
            top: -10%;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation-name: snowflakes-fall, snowflakes-shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            animation-play-state: running, running;
        }

        @keyframes snowflakes-fall {
            0% {
                top: -10%;
            }

            100% {
                top: 100%;
            }
        }

        @keyframes snowflakes-shake {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(80px);
            }
        }

        .snowflake:nth-of-type(1) {
            left: 1%;
            animation-delay: 0s, 0s;
        }

        .snowflake:nth-of-type(2) {
            left: 10%;
            animation-delay: 1s, 1s;
        }

        .snowflake:nth-of-type(3) {
            left: 20%;
            animation-delay: 6s, 0.5s;
        }

        .snowflake:nth-of-type(4) {
            left: 30%;
            animation-delay: 4s, 2s;
        }

        .snowflake:nth-of-type(5) {
            left: 40%;
            animation-delay: 2s, 2s;
        }

        .snowflake:nth-of-type(6) {
            left: 50%;
            animation-delay: 8s, 3s;
        }

        .snowflake:nth-of-type(7) {
            left: 60%;
            animation-delay: 6s, 2s;
        }

        .snowflake:nth-of-type(8) {
            left: 70%;
            animation-delay: 2.5s, 1s;
        }

        .snowflake:nth-of-type(9) {

            animation-delay: 1s, 0s;
        }

        .snowflake:nth-of-type(10) {

        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);

        .modal-content {

    </style>

    <script>
        function getLocationType(loc) {
            if (loc.indexOf('Í∞ïÎÇ®Ï∫†') >= 0) return 'gangnam';
            if (loc.indexOf('Ïó≠ÏÇºÏ∫†') >= 0) return 'yeoksam';
            return 'online';
        }

        function getRoom(loc) {
            var match = loc.match(/(C\d+|M\d+(?:-\d+)?|\d+)/);
            return match ? match[1] : '';
        }

        function extractTime(locationTime) {
            var parts = locationTime.split(',');
            if (parts.length < 2) return '';
            var timeStr = parts[1].trim();
            return timeStr;
        }

        var csvData = `
Ìôî	Í∞ïÎÇ®Ï∫† M2, 19:30 ~ 21:30	All Sense LAB	ÍπÄÏû¨Ïö±	\nÌôî	Í∞ïÎÇ®Ï∫† C2, 19:30 ~ 21:30	Web3 AI ÏãúÏ¶å3 LAB	ÍπÄÎØºÌòÑ	\nÌôî	Í∞ïÎÇ®Ï∫† C3, 19:00 - 22:00	[ÌÖåÌÅ¨Ìè¨ÏûÑÌå©Ìä∏ 2Í∏∞] Îã§Ï†ï LAB	ÍπÄÏäπÌù¨	\nÍ≤©Ï£º Ïàò	Í∞ïÎÇ®Ï∫† M4, 19:30 ~ 21:30	HR Case-Study LAB	ÏÑúÏäπÎØº	\nÏàò	Í∞ïÎÇ®Ï∫† M1 - 2, 19:30 ~ 21:30	AI ÏóêÏù¥Ï†ÑÌä∏ LAB(Season 2) LAB	ÏµúÍ∑úÎÇ®	\nÌÜ†	Í∞ïÎÇ®Ï∫† C2, 14:00 ~ 17:30	Î™®ÎëêÏùò Î°úÎ≥¥Ìã±Ïä§ LAB	Ï°∞Ïù∏Î†π	ÏùºÏÉÅÏóê Î≤îÏö©Ï†ÅÏúºÎ°ú Ïì∞Ïùº Ïàò ÏûàÎäî Î°úÎ¥áÏùÑ Ïó∞Íµ¨Ìï©ÎãàÎã§\nÍ≤©Ï£º Ïàò	Í∞ïÎÇ®Ï∫† C3, 19:30 ~ 21:30	BlockBIM LAB	ÍπÄÏû¨ÏÑ±	\nÌÜ†	Í∞ïÎÇ®Ï∫† C1, 10:30 ~ 13:00	[ÌÖåÌÅ¨Ìè¨ÏûÑÌå©Ìä∏ 2Í∏∞] Í∞ÄÎ∞©Ïã∏ LAB	ÏµúÎØ∏Ïó∞	\nÏàò	Í∞ïÎÇ®Ï∫† C4, 19:00 - 22:00	[ÌÖåÌÅ¨Ìè¨ÏûÑÌå©Ìä∏ 2Í∏∞] ÎèôÏ†ë LAB	Ï°∞ÌòÑÏö±	\nÎ™©	Í∞ïÎÇ®Ï∫† M2, 19:30 ~ 21:30	DELab	Ï†ÑÎØºÍ∑ú	\nÎ™©	Í∞ïÎÇ®Ï∫† C4, 19:30 - 21:30	[ÌÖåÌÅ¨Ìè¨ÏûÑÌå©Ìä∏ 2Í∏∞] B-Peach LAB	Ìô©Ïú§Í≤Ω	\nÎ™©	Í∞ïÎÇ®Ï∫† C1, 19:00 - 21:00	[ÌÖåÌÅ¨Ìè¨ÏûÑÌå©Ìä∏ 2Í∏∞] Ïò®ÏÜåÎ¶¨ LAB	Ï†ïÌö®Ï†ï, Ïù¥Ìò∏Ï§Ä	\nÌÜ†	Í∞ïÎÇ®Ï∫† M4, 13:30-15:30	ISE LAB	ÎÇ®ÏäπÌò∏	\nÌÜ†	Í∞ïÎÇ®Ï∫† M3, 10:30-12:30	Spiritus LAB	Ìô©Ïú§Í≤Ω	\nÌÜ†	Í∞ïÎÇ®Ï∫† M4, 10:30 - 12:30	Quantum Computing LAB Season 4 LAB	Ïù¥ÏßÑÌò∏	\nÌÜ†	Í∞ïÎÇ®Ï∫† C4, 10:30 ~ 12:30	Multi-Agent LLM Trading LAB	ÏÑ±ÎØºÏÑù	\nÌÜ†	Í∞ïÎÇ®Ï∫† C2, 10:30 ~ 12:30	Î∞òÎ†§Î°úÎ¥áÎû© ÏãúÏ¶å5 LAB	ÌòÑÏ≤≠Ï≤ú	Î∞òÎ†§Î°úÎ¥áÎû©ÏùÄ Î™®Îì† Í∞ÄÏ†ïÏù¥ Î°úÎ¥áÍ≥º Ìï®Íªò ÏÇ¥ÏïÑÍ∞ÄÎäî 'ÌçºÏä§ÎÑê Î°úÎ¥á ÏãúÎåÄ'Î•º Ï§ÄÎπÑÌïòÎäî Îû©ÏûÖÎãàÎã§.\nÌÜ†	Í∞ïÎÇ®Ï∫† C3, 10:30 - 13:00	[ÌÖåÌÅ¨Ìè¨ÏûÑÌå©Ìä∏ 2Í∏∞] Ïù¥ÏùÑ LAB	ÏµúÏû¨Ìõà	\nÌÜ†	Í∞ïÎÇ®Ï∫† C3, 13:00 - 17:00	[ÌÖåÌÅ¨Ìè¨ÏûÑÌå©Ìä∏ 2Í∏∞] Ïú†Ïñ¥Îç¥Ìã∞Ìã∞ LAB	ÍπÄÏÑ±Ï§Ä	\nÌôî	Í∞ïÎÇ®Ï∫† C4, 19:30 ~ 21:30	Creative Vibe Coding LAB	ÌïúÌÉúÏû¨	ÏΩîÎî©ÏóÜÎäî Creative Vibe Coding\nÌÜ†	Í∞ïÎÇ®Ï∫† M3, 14:00 ~ 16:00	DE LAB Season3	Ï†ÑÎØºÍ∑ú	NLP, Ïù¥ÎØ∏ÏßÄ AI, Í∑∏Î¶¨Í≥† LLM ÏóêÏù¥Ï†ÑÌä∏ Îì± AIÍ¥ÄÎ†® Îã§ÏñëÌïú Î∂ÑÏïºÏùò Ïó∞Íµ¨Î•º ÏßÑÌñâÌï©ÎãàÎã§\nÌÜ†	Í∞ïÎÇ®Ï∫† M1, M2, 10:30 ~ 13:00	DR4R LAB Season 8 LAB	Î∞ïÏ≤†	Physical AI Study and Implementation
`.split('\n');

        var data = [];
        for (var i = 0; i < csvData.length; i++) {
            var parts = csvData[i].split('\t');
            if (parts.length >= 5) {
                var day = parts[0].replace('Í≤©Ï£º ', '').trim();
                var locationTime = parts[1];
                var loc = locationTime.split(',')[0].trim();
                var time = extractTime(locationTime);

                data.push({
                    day: day,
                    location: loc,
                    room: getRoom(loc),
                    time: time,
                    name: parts[2],
                    leader: parts[3],
                    description: parts[4],
                    type: getLocationType(loc),
                    isTech: parts[2].indexOf('[ÌÖåÌÅ¨Ìè¨ÏûÑÌå©Ìä∏') >= 0 || parts[2].indexOf('[ÏÇ¨Ïù¥ÎìúÏûÑÌå©Ìä∏]') >= 0
                });
            }
        }

        var dayMap = { 'Ïõî': 'monday', 'Ìôî': 'tuesday', 'Ïàò': 'wednesday', 'Î™©': 'thursday', 'ÌÜ†': 'saturday', 'Ïùº': 'sunday' };
        var organized = { monday: [], tuesday: [], wednesday: [], thursday: [], saturday: [], sunday: [] };

        for (var i = 0; i < data.length; i++) {
            var m = data[i];
            var key = dayMap[m.day];
            if (key && organized[key]) {
                organized[key].push(m);
            }
        }

        function getMinutes(timeStr) {
            var match = timeStr.match(/(\d{1,2}):(\d{2})/);
            if (!match) return 0;
            return parseInt(match[1]) * 60 + parseInt(match[2]);
        }

        for (var key in organized) {
            organized[key].sort(function (a, b) {
                return getMinutes(a.time) - getMinutes(b.time);
            });
        }

        var satMeetings = organized.saturday;
        var midPoint = Math.ceil(satMeetings.length / 2);
        var saturday1 = satMeetings.slice(0, midPoint);
        var saturday2 = satMeetings.slice(midPoint);

        function renderMeetings(meetings, containerId) {
            var container = document.getElementById(containerId);
            for (var i = 0; i < meetings.length; i++) {
                var m = meetings[i];
                var div = document.createElement('div');
                var className = 'lab-item ' + m.type;
                if (m.isTech) className += ' tech-for-impact';
                div.className = className;

                var html = '';
                if (m.room) html += '<div class="room-number">' + m.room + '</div>';
                html += '<div class="lab-name">' + m.name + '</div>';
                html += '<div class="lab-info">' + m.location + ' ' + m.time + '</div>';
                div.innerHTML = html;

                div.onclick = (function (meeting) {
                    return function () {
                        document.getElementById('modal-title').textContent = meeting.name;
                        document.getElementById('modal-subtitle').textContent = meeting.day + 'ÏöîÏùº';
                        document.getElementById('modal-leader').textContent = meeting.leader;
                        document.getElementById('modal-time').textContent = meeting.time;
                        document.getElementById('modal-location').textContent = meeting.location;
                        document.getElementById('modal-description').textContent = meeting.description;
                        document.getElementById('meetingModal').style.display = 'block';
                    };
                })(m);

                container.appendChild(div);
            }
        }

        renderMeetings(organized.tuesday, 'tuesday-meetings');
        renderMeetings(organized.wednesday, 'wednesday-meetings');
        renderMeetings(organized.thursday, 'thursday-meetings');
        renderMeetings(saturday1, 'saturday1-meetings');
        renderMeetings(saturday2, 'saturday2-meetings');

        document.getElementsByClassName('close')[0].onclick = function () {
            document.getElementById('meetingModal').style.display = 'none';
        };

        window.onclick = function (event) {
            if (event.target.id === 'meetingModal') {
                document.getElementById('meetingModal').style.display = 'none';
            }
        };
    </script>
